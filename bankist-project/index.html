<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/app.css">
    <title>Bankist app</title>
</head>
<body>
    
    <div class="navbar">
        <div class="left-navbar">
            <p>Good morning, <span id="logged-username" class="username-navbar"></span></p>
        </div>

        <div class="central-navbar">
            <img class="logo-navbar" src="img/logo/logo.png" alt="">
        </div>

        <div class="right-navbar">
            <form method="get" action="login.html">
                <label for="username"></label>
                <input id="username" name="username" type="text" placeholder="username">
                
                <label for="pin"></label>
                <input id="pin" name="pin" type="password" placeholder="PIN">
                
                <button type="submit">&rarr;</button>
            </form>
        </div>
    </div>

    <!--including javascript-->
    <script src="script.js"></script>
</body>
</html>
