<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/app.css">
    <title>Bankist app</title>
</head>
<body>
    
    <div class="navbar">
        <div class="navbar-container">
            <div class="left-navbar">
                <p>Good morning, <span id="logged-username" class="username-navbar"></span></p>
            </div>

            <div class="central-navbar">
                <img class="logo-navbar" src="img/logo/logo.png" alt="">
            </div>

            <div class="right-navbar">
                <input id="username" name="username" class="input-text" type="text" placeholder="username">
                <input id="pin" name="pin" type="password" class="input-text" placeholder="PIN">
                <div id="send-button-container">
                    <button class="button" id="change-user-button">
                        <svg class="send-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="main">
        
        <div class="main-container">

            <div class="main-header">
                <div class="main-header-right">
                    <h3>Current balance</h3>
                    <p>date</p>
                </div>
                <div class="main-header-left">
                    <p>$16000</p>
                </div>
            </div>

            <div class="main-content">
                
                <div id="left-content">

                    <div class="movement">
                        <div class="movement-spec-container">
                            <div class="movement-deposit-container">9 deposit</div>
                            <div class="date-container">09/04/2025</div>
                        </div>
                        <div class="movement-amount-container">
                            <p class="amount">$10000</p>
                        </div>
                    </div>

                    <div class="movement">
                        <div class="movement-spec-container">
                            <div class="movement-withdrawal-container">8 withdrawal</div>
                            <div class="date-container">08/04/2025</div>
                        </div>
                        <div class="movement-amount-container">
                            <p class="amount">-$300</p>
                        </div>
                    </div>

                    <div class="movement">
                        <div class="movement-spec-container">
                            <div class="movement-deposit-container">7 deposit</div>
                            <div class="date-container">07/04/2025</div>
                        </div>
                        <div class="movement-amount-container">
                            <p class="amount">$1000</p>
                        </div>
                    </div>

                </div>

                <div class="right-content">
                    <div id="transfer-request" class="input-container">
                        <div class="title-container">
                            <h2>Transfer money</h2>
                        </div>
                        <div class="fields-container">
                            <input class="input-text" id="transfer-to" type="text">
                            <input class="input-text" id="transfer-amount" type="text">
                            <button class="button" id="transfer-request-button">
                                <svg class="send-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
                            </button>
                        </div>
                    </div>
                    <div id="loan-request" class="input-container">
                        <div class="title-container">
                            <h2>Request loan</h2>
                        </div>
                        <div class="fields-container">
                            <input class="input-text" id="request-amount" type="text">
                            <button class="button" id="loan-request-button">
                                <svg class="send-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
                            </button>
                        </div>
                    </div>
                    <div id="close-request" class="input-container">
                        <div class="title-container">
                            <h2>Close account</h2>
                        </div>
                        <div class="fields-container">
                            <input class="input-text" id="request-user-close" type="text">
                            <input class="input-text" id="request-pin-close" type="text">   
                            <button class="button" id="close-request-button">
                                <svg class="send-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
                            </button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="main-footer">
                <div class="main-footer-left">
                    <p>in $21900</p>
                    <p>out $5180</p>
                    <p>interest $328.50</p>
                    <p>&darr; sort</p>
                </div>
                <div class="main-footer-right">
                    <p>You will be logged out in time</p>
                </div>
            </div>
        </div>
    </div>

    <!--including javascript-->
    <script src="script.js"></script>
</body>
</html>
